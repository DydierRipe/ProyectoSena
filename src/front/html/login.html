<!DOCTYPE html>
<html lang="en">
 	<head>
    	<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Log in - Capymusic</title>
		<link rel="icon" href="../media/images/capybara.png">

		<!--<link rel="stylesheet" href="../css/normalize.css">-->
		<link rel="stylesheet" href="/css/login.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>

  	<body>

		<div class="page">
			<div class="tit-log">
				<img class="logo pres-logo" alt="capybara playing guitar logo", src="../media/images/capybara.png">
			</div>

			<div class="login-chart frames">
				<h1 class="title">WELCOME AGAIN</h1><br>
				
				<form class="login-chart__form">
					<label>
						<p class="error-messaje"></p>
						<input type="text" placeholder="User email or username" id="login-chart__form__email" class="text-space">
					</label>
					
					<label>
						<p class="error-messaje"></p>
						<input type="password" placeholder="Password" id="login-chart__form__password" class="text-space">
					</label>
				</form>

				<div class="login-chart__button-login button">
					<p class="login-chart__button-login__text button-text">Log in</p>
				</div>
			</div>

			<div class="no-account frames">
				<p class="no-account__text">Don't have an account?<br><a href="../signup" class="link">create an account here!</a></p>
			</div>
		</div>
		<script src="/js/login.js"></script>
  	</body>
</html>
