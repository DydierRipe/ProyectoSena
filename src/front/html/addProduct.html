<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Adder</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/addProduct.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="frames">
        <img src="media/images/menu.svg" alt="menu" class="menu-icon">
        <div class="tit-log">
            <img class="logo" alt="capybara playing guitar logo", src="media/images/capybara.png">
            <h1>Capymusic</h1> 
        </div>
        <div id="right-icons">
            <div>
                <img src="media/images/user.svg" alt="menu" class="menu-icon">
                <img src="media/images/cart.svg" alt="menu" class="menu-icon">
            </div>
        </div>
    </header>

    <div class="content">
        <div class="new-product frames">
            <form class="product-form">
                <h2>THANK YOU FOR CHOSING US</h2>

                <label>
                    <p class="error-messaje"></p>
                    <input type="text" class="name text-space" placeholder="Insert the name of your product">
                </label>

                <div class="image-uploader">Drag your product pic here or just click to select it</div> 

                <div class="other">
                    <div class="text-areas">
                        <label>
                            <p class="error-messaje"></p>
                            <input type="number" class="price text-space" placeholder="Price in colombian pesos">
                        </label>

                        <label>
                            <p class="error-messaje"></p>
                            <textarea class="text-space" id="description" placeholder="Insert a description"></textarea>
                        </label>

                        <label>
                            <p class="error-messaje"></p>
                            <input type="text" class="tags text-space filter-text" placeholder="Type 5 tags for the product">
                        </label>

                        <div class="filter-container"></div>
                    </div>

                    <div class="filter-selector">
                        <label>
                            <p class="error-messaje"></p>
                            <select name="product category" id="category">
                                <option>...Select</option>
                                <option>String</option>
                                <option>Percussion</option>
                                <option>Woodwind</option>
                                <option>Brass</option>
                                <option>Electric</option>
                                <option>Parts</option>
                                <option>Other</option>
                            </select>
                        </label>

                        <label>
                            <p class="error-messaje"></p>
                            <select name="product color" id="color">
                                <option>...Select</option>
                                <option>Black</option>
                                <option>Blue</option>
                                <option>Brown</option>
                                <option>Cyan</option>
                                <option>Gray</option>
                                <option>Green</option>
                                <option>Orange</option>
                                <option>Purple</option>
                                <option>Red</option>
                                <option>White</option>
                                <option>Yellow</option>
                                <option>I'd rather not specify</option>
                            </select>
                        </label>      
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="contact-info">
            <h2>Contact information</h2>
            <div class="twitter">
                <img alt="twitter image" src="media/images/Twitter-logo.png">
                <p>Twitter: <a href="https://es.wikipedia.org/wiki/Twitter">@LaCanastaSegura</a></p>
            </div>
            <div class="discord">
                <img alt="discord image" src="media/images/discord-logo.ico">
                <p>Discord: <a href="https://discord.com/">La Canasta Segura Server</a></p>
            </div>
            <div class="instagram">
                <img alt="instagram image" src="media/images/Instagram-logo.png">
                <p>Instagram: <a href="https://es.wikipedia.org/wiki/Instagram">@CanastaSegura</a></p>
            </div>
        </div>
        <div class="thanks">
            <h2>Thanks for visiting us :D</h2>
            <h2>Special thanks to Maria Pilar Ramos Borda </h2>
        </div>
        <div class="logged">
            <p>Logged as <span></span></p>
        </div>
    </footer>

    <script src="../js/addProduct.js"></script>
</body>
</html>
