<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Adder - Capymusic</title>
    <link rel="icon" href="../media/images/capybara.png">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/addProduct.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="frames">
        <img src="../media/images/menu.svg" alt="menu" class="menu-icon icon">
        <div class="tit-log">
            <img class="logo" alt="capybara playing guitar logo", src="../media/images/capybara.png">
            <h1 class="t">-1</h1> 
        </div>
        <div id="right-icons">
            <div>
                <img src="../media/images/user.svg" alt="menu" class="menu-icon user-icon">
                <img src="../media/images/cart.svg" alt="menu" class="menu-icon cart">
            </div>
        </div>
    </header>

    <div class="content">
        <div class="new-product frames">
            <form class="product-form">
                <h2 class="t">-1</h2>

                <label>
                    <p class="error-messaje"></p>
                    <input type="text" class="name text-space pl" placeholder="-1">
                </label>

                
                <div class="image-uploader">
                    <p class="error-messaje"></p>
                    <span class="t">-1</span>
                </div> 

                <div class="other">
                    <div class="text-areas">
                        <label>
                            <p class="error-messaje"></p>
                            <p class="dotted-number"></p>
                            <input type="number" class="price text-space pl" placeholder="-1">
                        </label>

                        <label class="description-label">
                            <p class="error-messaje"></p>
                            <textarea class="text-space pl" id="description" placeholder="-1"></textarea>
                        </label>

                        <label>
                            <p class="error-messaje"></p>
                            <input type="text" class="tags text-space filter-text pl" placeholder="-1">
                        </label>

                        <div class="filter-container"></div>
                    </div>

                    <div class="filter-selector">
                        <p class="error-messaje"></p>
                        <label>
                            <select name="product category" id="category">
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                            </select>
                        </label>

                        <label>
                            <select name="product color" id="color">
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                                <option class="t">-1</option>
                            </select>
                        </label>      
                        <div class="button submit"><span class="t">-1</span></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="contact-info">
            <h2 class="t">Contact information</h2>
            <div class="twitter">
                <img alt="twitter image" src="../media/images/Twitter-logo.png">
                <p>X: <a href="https://twitter.com/Capymusic_of?s=20">@Capymusic_of</a></p>
            </div>
            <div class="discord">
                <img alt="discord image" src="../media/images/facebook-logo.png">
                <p>Facebook: <a href="https://www.facebook.com/groups/1450191902191128/" class="t">-1</a></p>
            </div>
            <div class="instagram">
                <img alt="instagram image" src="../media/images/Instagram-logo.png">
                <p>Instagram: <a href="https://www.instagram.com/capymusic_oficial/?hl=es">@capymusic_oficial</a></p>
            </div>
        </div>
        <div class="thanks">
            <h2 class="t">-1</h2>
            <h2 class="t">-1</h2>
        </div>
        <div class="logged">
            <p><span class="t">-1</span><br><span></span></p>
        </div>
    </footer>

    <script src="/js/changelang.js"></script>
    <script src="/js/addProduct.js"></script>
    <script src="/js/general.js"></script>
</body>
</html>
