<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching - Capymusic</title>
    <link rel="icon" href="../media/images/capybara.png">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="frames">
        <img src="../media/images/menu.svg" alt="menu" class="menu-icon icon">
        <div class="tit-log">
            <img class="logo" alt="capybara playing guitar logo", src="../media/images/capybara.png">
            <h1 class="t">-1</h1> 
        </div>
        <div id="input-box">
            <input type="text" placeholder="-1" class="text-space pl" id="bar">
            <span>&#x1F50E;&#xFE0E;</span>
        </div>
        <div id="right-icons">
            <div>
                <img src="../media/images/user.svg" alt="menu" class="menu-icon user-icon">
                <img src="../media/images/cart.svg" alt="menu" class="menu-icon cart">
                <div class="translation-container">
                    <div class="translate">
                        <img class="translate-img" alt="traductor"  src="../media/images/language-svgrepo-com.svg"> 
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="page">
        <div class="categories">
            <ul class="list">
                
                <div class="type">
                    <span class="t">-1</span>
                    <ul> 
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                    </ul>
                </div>
                <hr class="solid">

                <div class="color">
                    <span class="t">-1</span>
                    <ul>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                        <li class="t">-1</li>
                    </ul> 
                </div>
                <hr class="solid">

                <div class="filters">
                    <input type="text" class="filter-text text-space pl" placeholder="-1">
                    <div class="filter-container"></div>
                </div>
            </ul>
        </div>

        <div class="product-list"></div>
    </div>

    <footer>
        <div class="contact-info">
            <h2 class="t">-1</h2>
            <div class="twitter">
                <img alt="twitter image" src="../media/images/Twitter-logo.png">
                <p>X: <a href="https://twitter.com/Capymusic_of?s=20">@Capymusic_of</a></p>
            </div>
            <div class="discord">
                <img alt="discord image" src="../media/images/facebook-logo.png">
                <p>Facebook: <a href="https://www.facebook.com/groups/1450191902191128/" class="t">-1</a></p>
            </div>
            <div class="instagram">
                <img alt="instagram image" src="../media/images/Instagram-logo.png">
                <p>Instagram: <a href="https://www.instagram.com/capymusic_oficial/?hl=es">@capymusic_oficial</a></p>
            </div>
        </div>
        <div class="thanks">
            <h2 class="t">-1</h2>
            <h2 class="t">-1</h2>
        </div>
        <div class="logged">
            <p><span class="t">-1</span><br><span></span></p>
        </div>
    </footer>

    <script src="/js/changelang.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/general.js"></script>
</body>
</html>
