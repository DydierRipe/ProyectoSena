<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign up - Canasta Segura</title>
	<link rel="icon" href="../media/images/capybara.png">

		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/signup.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	
	<body> 
		<div class="page">
			<div class="tit-log">
				<img class="logo" alt="capybara playing guitar logo", src="../media/images/capybara.png">
				<h1>The Secure Basket</h1>
			</div>

			<div class="sign-chart frames">

				<div class="creating">
					<h1 class="title">CREATE YOUR<br>ACCOUNT</h1>

					<form class="sign-chart__form">
						<label>
							<p class="error-messaje"></p>
							<input class="username text-space" type="text" placeholder="Enter your username">
						</label>

						<label>
							<p class="error-messaje"></p>
							<input class="email text-space" type="text" placeholder="Enter your email">
						</label>

						<label>
							<p class="error-messaje"></p>
							<input class="password text-space" type="password" placeholder="Enter a password">
						</label>

						<a href="../login" class="link" rel="noopener noreferer">Already have an account?</a>
					</form>

					<div class="sign-chart__button-sign button">
						<p class="sign-chart__button-sign__text button-text">sign up</p>
					</div>
				</div>

				<div class="verifying">
					<h1 class="title tit-ver">VERIFY YOUR<br>ACCOUNT</h1>

					<form class="verification-chart__form">
						<p class="error-messaje"></p>
						<label>
							<input type="number" placeholder="Enter your verification code" class="verification text-space" >
						</label>

						<div class="verify-flex">
							<div class="verification-chart__button-verify__back button_ver">
								<p class="v-chart__button-v__text button-text">Go Back</p>
							</div>
							<div class="verification-chart__button-verify__verify button_ver">
								<p class="v-chart__button-v__text button-text">Verify</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="/js/changelang.js"></script>
		<script src="/js/filters.js"></script>
		<script src="/js/signup.js"></script>
	</body>
</html>
