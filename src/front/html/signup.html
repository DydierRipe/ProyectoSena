<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign up - Capymusic</title>
	<link rel="icon" href="../media/images/capybara.png">

		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/signup.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	
	<body> 
		<div class="page">
			<div class="tit-log">
				<img class="logo pres-logo" alt="capybara playing guitar logo", src="../media/images/capybara.png">
			</div>

			<div class="sign-chart frames">

				<div class="creating">
					<h1 class="title"><span class="t">-1</span></h1>

					<form class="sign-chart__form">
						<label>
							<p class="error-messaje"></p>
							<input class="username text-space pl" type="text" placeholder="-1">
						</label>

						<label>
							<p class="error-messaje"></p>
							<input class="email text-space pl" type="text" placeholder="-1">
						</label>

						<label>
							<p class="error-messaje"></p>
							<input class="password text-space pl" type="password" placeholder="-1">
						</label>

						<a href="../login" class="link t" rel="noopener noreferer">-1</a>
					</form>

					<div class="sign-chart__button-sign button">
						<p class="sign-chart__button-sign__text button-text t">-1</p>
					</div>
				</div>

				<div class="verifying">
					<h1 class="title tit-ver"><span class="t">-1</span><br><span class="t">-1</span></h1>

					<form class="verification-chart__form">
						<p class="error-messaje"></p>
						<label>
							<input type="number" placeholder="-1" class="verification text-space pl" >
						</label>

						<div class="verify-flex">
							<div class="verification-chart__button-verify__back button_ver">
								<p class="v-chart__button-v__text button-text t">-1</p>
							</div>
							<div class="verification-chart__button-verify__verify button_ver">
								<p class="v-chart__button-v__text button-text t">-1</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="translation-container">
			<div class="translate lang">
				<img class="translate-img" alt="traductor"  src="../media/images/language-svgrepo-com.svg"> 
			</div>
		</div>

		<script src="/js/changelang.js"></script>
		<script src="/js/filters.js"></script>
		<script src="/js/signup.js"></script>
	</body>
</html>
