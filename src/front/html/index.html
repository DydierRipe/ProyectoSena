<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Page - Capymusic</title>
        <link rel="icon" href="media/images/capybara.png">

        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="frames">
            <img src="media/images/menu.svg" alt="menu" class="menu-icon icon">
            <div class="tit-log">
                <img class="logo" alt="capybara playing guitar logo", src="media/images/capybara.png">
                <h1 class="t">-1</h1>
            </div>
            <div id="input-box">
                <input type="text" placeholder="-1" class="text-space pl" id="search-bar">
                <span>&#x1F50E;&#xFE0E;</span>
            </div>
            <div id="right-icons">
                <div>
                    <img src="media/images/user.svg" alt="menu" class="menu-icon user-icon">
                    <img src="media/images/cart.svg" alt="menu" class="menu-icon cart">
                </div>
            </div>
        </header>

        <div class="carousel">
            <img src="media/images/top-image.png" alt="" class="panorama-images pimg1">
        </div>

        <h2 class="promo-title t">-1</h2>

        <div class="promotions">
            <div class="promo-container promo-left frames">
                <h3 class="t">-1</h3>
                <img src="media/images/pres_accordion.webp" alt="" class="image-promo">
            </div>

            <div class="promo-container promo-center frames">
                <h3 class="t">-1</h3>
                <img src="media/images/pres_guitar.webp" alt="" class="image-promo">
            </div>

            <div class="promo-container promo-right frames">
                <h3 class="t">-1</h3>
                <img src="media/images/komichInstrument.webp" alt="" class="image-promo">
            </div>
        </div>

        <div class="page-third-section">
            <h2 class="promo-title t">-1</h2>

            <div class="product-gallery">
                <div class="product frames"></div>
                <div class="product frames"></div>
                <div class="product frames"></div>
                <div class="product frames"></div>
            </div>
        </div>

        <div class="page-fourth-section">
            <h2 class="promo-title t">-1</h2>

            <div class="values-gallery">
                <div class="value-container">
                    <img src="media/images/lock.svg" alt="Lock image" class="text-display-image">
                    <div class="overlay">
                        <div class="text t">-1</div>
                    </div>
                </div>

                <div class="value-container">
                    <img src="media/images/heart.svg" alt="" class="text-display-image">
                    <div class="overlay">
                        <div class="text t">-1</div>
                    </div>
                </div>

                <div class="value-container">
                    <img src="media/images/justice.svg" alt="" class="text-display-image">
                    <div class="overlay">
                        <div class="text t">-1</div>
                    </div>
                </div>

                <div class="value-container">
                    <img src="media/images/comunication.svg" alt="" class="text-display-image">
                    <div class="overlay">
                        <div class="text t">-1</div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="contact-info">
                <h2 class="t">-1</h2>
                <div class="twitter">
                    <img alt="twitter image" src="media/images/Twitter-logo.png">
                    <p>X: <a href="https://twitter.com/Capymusic_of?s=20">@Capymusic_of</a></p>
                </div>
                <div class="discord">
                    <img alt="discord image" src="media/images/facebook-logo.png">
                    <p>Facebook: <a href="https://www.facebook.com/groups/1450191902191128/" class="t">-1</a></p>
                </div>
                <div class="instagram">
                    <img alt="instagram image" src="media/images/Instagram-logo.png">
                    <p>Instagram: <a href="https://www.instagram.com/capymusic_oficial/?hl=es">@capymusic_oficial</a></p>
                </div>
            </div>
            <div class="thanks">
                <h2 class="t">-1</h2>
                <h2 class="t">-1</h2>
            </div>
            <div class="logged">
                <p><span class="t">-1</span><br><span></span></p>
            </div>
        </footer>

        <script src="../js/changelang.js"></script>
        <script src="../js/index.js"></script>
        <script src="../js/general.js"></script>
    </body>
</html>
