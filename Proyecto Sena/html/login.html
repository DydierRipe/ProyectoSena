<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Log in - Mercado Privado</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/login.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>

  <body>

    <div class="login-chart frames">
			<h1 class="title">WELCOME</h1><br>
		
			<form class="login-chart__form">
				<label>
					<p class="error-messaje"></p>
					<input type="text" placeholder="Email or Username" id="login-chart__form__email" class="text-space">
				</label>

				<a class="link" href="#"><p>Forgot password?</p></a>
				<label>
					<p class="error-messaje"></p>
					<input type="password" placeholder="Password" id="login-chart__form__password" class="text-space">
				</label>
			</form>

			<div class="login-chart__button-login button">
				<p class="login-chart__button-login__text button-text">Log in</p>
			</div>
    </div>

		<div class="no-account frames">
			<p class="no-account__text">Don't have account?<br><a href="#" class="link">create a account here!</a></p>
		</div>

		<script src="../js/login.js"></script>
  </body>
</html>
